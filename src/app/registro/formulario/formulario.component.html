<form [formGroup]="tenant">
    <div class="mb-3">
        <label class="form-label">Nombre: </label>
        <input type="text" formControlName="nombre" class="form-control">
        <div *ngIf="tenant.get('nombre')?.invalid && tenant.get('apellido')?.dirty">
            <div *ngIf="tenant.get('nombre')?.errors?.['required']">El nombre es obligatorio</div>
        </div>
    </div>

    <div class="mb-3">
        <label>Apellido: </label>
        <input type="text" formControlName="apellido" class="form-control">
        <div *ngIf="tenant.get('apellido')?.invalid && tenant.get('apellido')?.dirty">
            <div *ngIf="tenant.get('apellido')?.errors?.['required']">El apellido es obligatorio</div>
        </div>
    </div>

    <div class="mb-3">
        <label>Correo electrónico: </label>
        <input type="text" formControlName="correo" class="form-control">
        <div *ngIf="tenant.get('correo')?.invalid && tenant.get('correo')?.dirty">
            <div *ngIf="tenant.get('correo')?.errors?.['required']">El correo electrónico es obligatorio</div>
        </div>
    </div>

    <div class="mb-3">
        <label>Nombre del dispositivo IoT: </label>
        <input type="text" formControlName="sensor" class="form-control">
        <div *ngIf="tenant.get('sensor')?.invalid && tenant.get('sensor')?.dirty">
            <div *ngIf="tenant.get('sensor')?.errors?.['required']">El nombre del dispositivo es obligatorio</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>

</form>
